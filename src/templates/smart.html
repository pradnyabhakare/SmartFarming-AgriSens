<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Farm | AgriSens</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: #f9fafb;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .logo {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="text-gray-900">
    <!-- Header -->
    <header class="w-full fixed top-0 left-0 bg-white shadow-md z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <div class="logo font-bold text-xl text-gray-900">AgriSense</div>
        <div class="flex items-center gap-6">
          <nav class="flex items-center gap-6">
            <a href="/" class="text-gray-900 hover:text-green-600 font-semibold"
              >HOME</a
            >
            <a
              href="/#feature"
              class="text-gray-900 hover:text-green-600 font-semibold"
              >FEATURES</a
            >
            <a
              href="/#about"
              class="text-gray-900 hover:text-green-600 font-semibold"
              >ABOUT</a
            >
            <a
              href="/#team"
              class="text-gray-900 hover:text-green-600 font-semibold"
              >TEAM</a
            >
            <a
              href="/#contact"
              class="text-gray-900 hover:text-green-600 font-semibold"
              >CONTACT</a
            >
          </nav>
          <a
            href="/#features"
            class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-2 rounded"
            >EXPLORE NOW</a
          >
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="pt-32 pb-20">
      <section class="max-w-7xl mx-auto px-6">
        <div class="text-center mb-12">
          <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-900">
            ðŸŒ¾ Smart Farm Crop Recommendation
          </h1>
          <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">
            Enter your farmâ€™s soil and environmental parameters to get the most
            suitable crop recommendations.
          </p>
        </div>

        <!-- Form Section -->
        <div class="bg-white p-10 rounded-2xl shadow-lg">
          <form
            id="smartFarmForm"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
          >
            <!-- Nitrogen -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Nitrogen (N)</label
              >
              <input
                type="number"
                name="N"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Nitrogen level"
              />
            </div>

            <!-- Phosphorus -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Phosphorus (P)</label
              >
              <input
                type="number"
                name="P"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Phosphorus level"
              />
            </div>

            <!-- Potassium -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Potassium (K)</label
              >
              <input
                type="number"
                name="K"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Potassium level"
              />
            </div>

            <!-- Temperature -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Temperature (Â°C)</label
              >
              <input
                type="number"
                name="temperature"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Temperature"
              />
            </div>

            <!-- Humidity -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Humidity (%)</label
              >
              <input
                type="number"
                name="humidity"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Humidity"
              />
            </div>

            <!-- pH -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Soil pH</label
              >
              <input
                type="number"
                name="ph"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Soil pH"
              />
            </div>

            <!-- Rainfall -->
            <div>
              <label class="block text-gray-700 font-semibold mb-2"
                >Rainfall (mm)</label
              >
              <input
                type="number"
                name="rainfall"
                step="any"
                required
                class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                placeholder="Enter Rainfall"
              />
            </div>

            <!-- Submit Button -->
            <div class="md:col-span-3 text-center">
              <button
                type="submit"
                id="predictBtn"
                class="bg-green-600 hover:bg-green-700 text-white font-semibold px-10 py-3 rounded-lg transition-colors"
              >
                Get Crop Recommendation
              </button>
            </div>
          </form>

          <!-- Result -->
          <div id="result" class="mt-10 text-center hidden">
            <h2 class="text-2xl font-semibold text-gray-800">
              Recommended Crops
            </h2>
            <p
              class="text-xl text-green-600 font-bold mt-3"
              id="recommendedCrops"
            >
              ---
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- JS for AJAX Form Submission -->
    <script>
      $(document).ready(function () {
        $("#smartFarmForm").on("submit", function (e) {
          e.preventDefault();

          const formData = $(this).serialize();

          $.ajax({
            url: "/recommend", 
            type: "POST",
            data: formData,
            success: function (response) {
              if (response.error) {
                $("#recommendedCrops").text("Error: " + response.error);
              } else {
                let crops = [];

               
                if (response["Highly Recommended"]) {
                  response["Highly Recommended"].forEach((c) =>
                    crops.push(`${c[0]} (${(c[1] * 100).toFixed(1)}%)`)
                  );
                }
                if (response["Moderately Recommended"]) {
                  response["Moderately Recommended"].forEach((c) =>
                    crops.push(`${c[0]} (${(c[1] * 100).toFixed(1)}%)`)
                  );
                }

                if (crops.length === 0) {
                  $("#recommendedCrops").text(
                    "No strong crop recommendation found."
                  );
                } else {
                  $("#recommendedCrops").text(crops.join(", "));
                }

                $("#result").removeClass("hidden");
              }
            },
            error: function () {
              $("#recommendedCrops").text("An unexpected error occurred.");
              $("#result").removeClass("hidden");
            },
          });
        });
      });
    </script>
  </body>
</html>
